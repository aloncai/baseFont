
<div class="modal-header">
	<h4 class="modal-title">{{$root.i18n.public.update + $root.i18n.user.userInfo}}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="form">
		<div class="form-group">
			<label class="col-sm-3 control-label">{{$root.i18n.user.userName}}:</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" ng-model="entity.userName" ng-required="true" ng-maxlength="10">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-3 control-label">{{$root.i18n.user.nickName}}:</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" ng-model="entity.nickName" ng-required="true" ng-maxlength="10">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">{{$root.i18n.user.userPortrait}}:</label>
			<div class="col-sm-5">
				<img-uploader src="entity.imgUrl" disabled="false"></img-uploader>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">{{$root.i18n.user.userMobile}}:</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" ng-model="entity.userMobile" ng-required="true"  ng-pattern="/^1[3-9]{1}[0-9]{9}$/">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">{{$root.i18n.user.userSex}}:</label>
			<div class="col-sm-5">
				<select class="form-control" ng-model="entity.userSex" ng-required="true">
					<option value="0">{{$root.i18n.user.userSexSecret}}</option>
					<option value="1">{{$root.i18n.user.userSexMale}}</option>
					<option value="2">{{$root.i18n.user.userSexFemale}}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">{{$root.i18n.user.userBirth}}:</label>
			<div class="col-sm-5">
				<a class="dropdown-toggle " id="dropdown4" role="button" data-toggle="dropdown" >
					<span class="input-group">
						<input type="text" class="form-control" value="{{entity.userBirth | date:'yyyy-MM-dd'}}" />
						<span class="input-group-btn">
							<button type="button" class="btn btn-default" ><i class="icon icon-calendar"></i></button>
						</span>
					</span>
				</a>
				<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
					<datetimepicker ng-model="entity.userBirth"
					data-datetimepicker-config="{ dropdownSelector: '#dropdown4', minView:'day' }" ng-required="true" ></datetimepicker>
				</ul>
			</div> 
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="update()" ng-disabled="form.$invalid">{{$root.i18n.public.ok}}</button>
	<button class="btn btn-default" type="button" ng-click="cancel()">{{$root.i18n.public.cancel}}</button>
</div>
