<header ng-if="$root.global.header.isShow" class="navbar navbar-default navbar-static-top navbar-inverse text-center ">
    <div class="container-fluid ">

        <ul class="nav navbar-nav" ng-repeat="menu in $root.global.menu.menuList">
            <li class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">{{menu.name}}<b
                        class="caret"></b></a>
                <ul class="dropdown-menu multi-level" >
                    <li ng-repeat="subMenu in menu.subMenuList"><a href="javascript:;" ng-click="go(subMenu)">{{subMenu.name}}</a></li>
                </ul>
            </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="" class="dropdown-toggle" data-toggle="dropdown">{{$root.global.session.userName || label.persionCenter}}<b
                        class="caret"></b></a>
                <ul class="dropdown-menu multi-level">
                    <li><a href="javascript:;">{{label.changePasswd}}</a></li>
                    <li role="separator" class="divider"></li>
                    <li class="dropdown-submenu">
                        <!--<a href="">{{label.changeLanguage}}</a>-->
                        <a tabindex="-1" class="dropdown-toggle" data-toggle="dropdown" href="javascript:;">{{label.changeLanguage}}</a>
                        <ul class="dropdown-menu" style="left:-100%;margin-right:100%">
                            <li><a href="javascript:;" ng-click="changeLangue(langue)" ng-repeat="langue in header.langueList">{{langue.name}}</a></li>
                        </ul>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li><a href="javascript:;" ng-click="logout()">{{label.logout}}</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>
