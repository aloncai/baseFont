
<div class="modal-header">
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	<div data-ng-bind-html="msg"></div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()">{{okButton || "OK"}}</button>
	<button class="btn btn-default" type="button" ng-click="cancel()">{{cancelButton || "Cancel"}}</button>
</div>
