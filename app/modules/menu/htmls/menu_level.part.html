
<div class="modal-header">
	<h4 class="modal-title">所属层级</h4>
</div>
<div class="modal-body">
	<dl class="dl-horizontal">
		<dt >{{parentMenu.name}}
			<i ng-if="parentMenu.id === nowMenu.id" class="icon-map-marker icon-large"  uib-tooltip="查看的菜单"></i>&nbsp;
			<i ng-if="parentMenu.status === 1" class="icon-trash icon-large"  uib-tooltip="已废弃"></i>
		</dt>
		<dd >&nbsp;</dd>
		<dd ng-repeat="subMenu in subMenuList">{{subMenu.name}}&nbsp;(地址：{{subMenu.url}})
			<i ng-if="subMenu.id === nowMenu.id" class="icon-map-marker icon-large"  uib-tooltip="查看的菜单"></i>&nbsp;
			<i ng-if="subMenu.status === 1" class="icon-trash icon-large"  uib-tooltip="已废弃"></i>
		</dd>
	</dl>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="cancel()">{{$root.global.dictionary.public.label.ok}}</button>
</div>
