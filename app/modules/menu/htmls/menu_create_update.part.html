
<div class="modal-header">
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="form">
			<div class="form-group">
				<label class="control-label col-sm-4">菜单名:</label>
				<div class="col-sm-6">
					<input type="text" ng-model="entity.name" class="form-control" ng-required="true">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">状态:</label>
				<div class="col-sm-6">
					<select class="form-control" ng-model="entity.status" ng-required="true">
						<option value="0">{{$root.i18n.menu.statusNormal}}</option>
						<option value="1">{{$root.i18n.menu.statusAbolish}}</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-4">菜单级别:</label>
				<div class="col-sm-6 ">
					<label class="radio-inline control-label ">
						<input type="radio" name="level" ng-model="entity.level" value="1" ng-disabled="!isCreate"> 1级
					</label>
					<label class="radio-inline control-label ">
						<input type="radio" name="level" ng-model="entity.level" value="2" ng-disabled="!isCreate"> 2级
					</label>
				</div>
			</div>
			<div class="form-group" ng-if="entity.level == 2">
				<label class="control-label col-sm-4">菜单地址:</label>
				<div class="col-sm-6">
					<input type="text" ng-model="entity.url" class="form-control" placeholder="#号后面的部分(eg:/user/userList)" ng-required="true">
				</div>
			</div>
			<div class="form-group" ng-if="entity.level == 2">
				<label class="control-label col-sm-4">父菜单:</label>
				<div class="col-sm-6">
					<select class="form-control" ng-model="topMenu.top" ng-options="m as m.name for m in topMenu.list" ng-required="true">
					</select>
				</div>
			</div>
		</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="form.$invalid">{{$root.i18n.public.ok}}</button>
	<button class="btn btn-default" type="button" ng-click="cancel()">{{$root.i18n.public.cancel}}</button>
</div>
